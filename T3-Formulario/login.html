<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Formulario con bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="Css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="Css/mdb.min.css">


  <style>

  </style>
</head>
<body>


     <div class="card">
 <div class="container py-5">
        <form class="text-center border border-light p-5" action="#!">

            <p class="h4 mb-4">Iniciar Sesion</p>


            <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Correo">


            <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Contraseña">

            <div class="d-flex justify-content-around">
                <div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                        <label class="custom-control-label" for="defaultLoginFormRemember">Recordar</label>
                    </div>
                </div>
                <div>

                    <a href="">Contraseña olvidada</a>
                </div>
            </div>


            <button class="btn btn-info btn-block my-4" type="submit">Entrar</button>


        </form>

        <hr>

<form class="text-center border border-light p-5" action="#!">

    <p class="h4 mb-4">Solicitar Ayuda </p>

    <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Nombre">


    <input type="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="Correo">


    <label>Categoria</label>
    <select class="browser-default custom-select mb-4">
        <option value="" disabled>Elejir Categoria</option>
        <option value="1" selected>Electronicos</option>
        <option value="2">Accesorios</option>
        <option value="3">Comida</option>
        <option value="4">Objetos</option>
    </select>
    <label>Lugar </label>
    <select class="browser-default custom-select mb-4">
        <option value="" disabled>Elejir Lugar</option>
        <option value="1" selected>Rotonda</option>
        <option value="2">S1</option>
        <option value="2">S2</option>
        <option value="2">S3</option>
        <option value="2">S4</option>
        <option value="2">S5</option>
        <option value="2">S6</option>
        <option value="2">S7</option>
        <option value="2">S8</option>
        <option value="2">Baño</option>
    </select>
    <div class="md-form">
        <input placeholder="Selected date" type="text" id="date-picker-example" class="form-control datepicker">
        <label for="date-picker-example">Try me...</label>
      </div>


    <div class="form-group">
        <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" placeholder="Mensaje"></textarea>
    </div>
    <div class="file-upload-wrapper">
        <p> imagen de como se ve,en caso de contar con una foto</p>
        <input type="file" id="input-file-now-custom-1" class="file-upload"  />

      </div>

    <div class="custom-control custom-checkbox mb-4">
        <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
        <label class="custom-control-label" for="defaultContactFormCopy">Tener Copia del mensaje</label>
    </div>


    <button class="btn btn-info btn-block" type="submit">Enviar</button>

</form>

      </div>
     </div>




  <!-- jQuery -->
  <script type="text/javascript" src="Js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="Js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="Js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="Js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  
</body>
</html>
